name: Release helm chart
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - uses: azure/setup-helm@v1
        with:
          version: 'latest' # default is latest stable
        id: install

      - name: Get the release version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Generate version file
        run: |
          files=('README.md') && \
          cd ${{ github.workspace }} && \
          do \
            FILE_HASH=`sha256sum README.md` && echo "${{ github.event.repository.name }},${FILE},${FILE_HASH}" >> version.txt; \
          done && \
          echo "${{ github.event.repository.name }},version,${{ env.VELA_VERSION }}" >> version.txt && \
          echo "${{ github.event.repository.name }},commit_hash,${GITHUB_SHA}" >> version.txt && \
          echo "${{ github.event.repository.name }},file_hash,${PACKAGE_HASH}" >> version.txt && \
          for FILE in ${files[@]} \


      - name: Upload version file
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: version.txt
          asset_name: version.txt
          asset_content_type: text/plain

      - name: Create helm package
        run: |
          helm package deploy/kubernetes/helm  -d ~/helm/repo --app-version ${{ steps.get_version.outputs.VERSION }} --version ${{ steps.get_version.outputs.VERSION }}

      - name: Test Upload oss file1
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ~/helm/repo/
          asset_name: dongtai-iast-${{ steps.get_version.outputs.VERSION }}.tgz
          asset_content_type: text/plain

      - name: Test Upload oss file2
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ~/helm/repo/
          asset_name: index.yaml
          asset_content_type: text/plain

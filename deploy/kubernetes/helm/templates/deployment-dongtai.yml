---
apiVersion: v1
data:
  nginx.conf: |-
    #user  nobody;
     worker_processes  auto;
     events {
         worker_connections  65535;
     }
     http {
         include       mime.types;
         default_type  application/octet-stream;
         sendfile        on;
         keepalive_timeout  65;

         #gzip  on;
         gzip on;
         gzip_min_length  5k;
         gzip_buffers     4 16k;
         #gzip_http_version 1.0;
         gzip_comp_level 3;
         gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
         gzip_vary on;

         server {
             listen  80;
             server_name 0.0.0.0;
             client_max_body_size 100M;
             location / {
                 root /usr/share/nginx/html;   #站点目录
                 index index.html index.htm;   #添加属性。
                 try_files $uri $uri/ /index.html;
             }
             location /api/ {
               proxy_read_timeout 60;
               proxy_pass http://dongtai-server-svc:80/api/;
             }
             location /upload/ {
               proxy_pass http://dongtai-server-svc:80/upload/;
             }
             location /openapi/ {
              proxy_set_header X-real-ip $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header User-Agent $http_user_agent;
              proxy_set_header X-Host $http_x_forwarded_host;
              proxy_read_timeout 60;
              proxy_pass http://dongtai-server-svc:80/;
             }
             location /log/ {
              proxy_pass http://dongtai-logstash-svc:8082/;
             }
             location = /50x.html {
                 root   /usr/share/nginx/html;
             }
         }
     }
kind: ConfigMap
metadata:
  name: dongtai-web-nginx-conf
  namespace: {{.Release.Namespace}}
---
# dongtai-web服务
apiVersion: v1
kind: Service
metadata:
  name: dongtai-web-svc
  namespace: {{.Release.Namespace}}
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    app: dongtai-web
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dongtai-web
  namespace: {{.Release.Namespace}}
  annotations:
    kubesphere.io/description: dongtai前端项目
  labels:
    app: dongtai-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dongtai-web
  template:
    metadata:
      labels:
        app: dongtai-web
    spec:
      containers:
        - name: dongtai-web-container
          image: dongtai/dongtai-web:{{ .Values.imageVersion }}
          imagePullPolicy: Always
          volumeMounts:
            - name: configfile
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            limits:
              cpu: "500m"
              memory: 1000Mi
            requests:
              cpu: "500m"
              memory: 1000Mi
      volumes:
        - name: configfile
          configMap:
            name: dongtai-web-nginx-conf

#dongtai-logstash服务
apiVersion: v1
kind: Service
metadata:
  name: dongtai-logstash-svc
  namespace: {{.Release.Namespace}}
spec:
  type: ClusterIP
  ports:
    - name: agent-http
      port: 8082
      targetPort: 8082
      protocol: TCP
    - name: log-http
      port: 8083
      targetPort: 8083
      protocol: TCP
  selector:
    app: dongtai-logstash
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dongtai-logstash
  namespace: {{.Release.Namespace}}
  labels:
    app: dongtai-logstash
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: dongtai-logstash
  template:
    metadata:
      annotations:
        build_number: "dongtai-logstash"
      labels:
        app: dongtai-logstash
    spec:
      containers:
      - image: dongtai/dongtai-logrotate:{{ .Values.imageVersion }}
        name: logrotate
        securityContext:
          runAsUser: 0
        imagePullPolicy: Always
        volumeMounts:
        - name: log-path
          mountPath: /tmp/logstash
      - image: dongtai/dongtai-logstash:{{ .Values.imageVersion }}
        name: logstash
        securityContext:
          runAsUser: 0
        imagePullPolicy: Always
        env:
        - name: DATABASE
          valueFrom:
            configMapKeyRef:
              key: database
              name: logstash-cm
        - name: USERNAME
          valueFrom:
            configMapKeyRef:
              key: username
              name: logstash-cm
        - name: PASSWORD
          valueFrom:
            configMapKeyRef:
              key: password
              name: logstash-cm
        ports:
        - containerPort: 8082
          protocol: TCP
          name: agent-http
        - containerPort: 8083
          protocol: TCP
          name: log-http
        volumeMounts:
        - name: log-path
          mountPath: /tmp/logstash
        resources:
          requests:
            cpu: 1500m
            memory: 2200Mi
          limits:
            cpu: 2000m
            memory: 3200Mi
        livenessProbe:
          failureThreshold: 1
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9600
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9600
          timeoutSeconds: 1
        startupProbe:
          failureThreshold: 40
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 9600
          timeoutSeconds: 1
      volumes:
      - name: log-path
        persistentVolumeClaim:
          claimName: app-agent-pvc

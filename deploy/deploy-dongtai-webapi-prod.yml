apiVersion: apps/v1
kind: Deployment
metadata:
  name: dongtai-webapi
  namespace: iast-prod
  annotations:
    kubesphere.io/description: dongtai-webapi接口
  labels:
    app: dongtai-webapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dongtai-webapi
  template:
    metadata:
      labels:
        app: dongtai-webapi
    spec:
      containers:
        - name: dongtai-webapi-container
          image: dongtai/dongtai-webapi:VERSION
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: configfile
              mountPath: /opt/dongtai/webapi/conf/config.ini
              subPath: config.ini
          resources:
            limits:
              cpu: "500m"
              memory: 1000Mi
            requests:
              cpu: "500m"
              memory: 1000Mi
          env:
            - name: "environment"
              value: "PROD"
      volumes:
        - name: configfile
          configMap:
            name: dongtai-iast-config-prod.ini
---
apiVersion: v1
kind: Service
metadata:
  name: dongtai-webapi-svc
  namespace: iast-prod
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    app: dongtai-webapi
  type: ClusterIP

version: "2"
services:
  dongtai-mysql:
    image: registry.cn-beijing.aliyuncs.com/huoxian_pub/dongtai-mysql:5.7

  dongtai-redis:
    image: registry.cn-beijing.aliyuncs.com/huoxian_pub/dongtai-redis:latest

  dongtai-webapi:
    image: registry.cn-beijing.aliyuncs.com/huoxian_pub/dongtai-webapi:latest
    volumes:
      - $PWD/config-tutorial.ini:/opt/iast/webapi/conf/config.ini:ro
    depends_on:
      - dongtai-mysql
      - dongtai-redis

  dongtai-web:
    image: registry.cn-beijing.aliyuncs.com/huoxian_pub/dongtai-web:latest
    ports:
      - "80:80"
    volumes:
      - $PWD/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dongtai-webapi

  dongtai-openapi:
    image: registry.cn-beijing.aliyuncs.com/huoxian_pub/dongtai-openapi:latest
    volumes:
       - $PWD/config-tutorial.ini:/opt/iast/apiserver/conf/config.ini:ro
    ports:
      - "8000:8000"
    depends_on:
      - dongtai-mysql
      - dongtai-redis

  dongtai-engine:
    image: registry.cn-beijing.aliyuncs.com/huoxian_pub/dongtai-engine:latest
    volumes:
      - $PWD/config-tutorial.ini:/opt/iast/engine/conf/config.ini:ro
    depends_on:
      - dongtai-mysql
      - dongtai-redis

  dongtai-engine-task:
    image: registry.cn-beijing.aliyuncs.com/huoxian_pub/dongtai-engine:latest
    command: ["/opt/iast/engine/docker/entrypoint.sh", "task"]
    volumes:
      - $PWD/config-tutorial.ini:/opt/iast/engine/conf/config.ini:ro
    depends_on:
      - dongtai-mysql
      - dongtai-redis
      - dongtai-engine

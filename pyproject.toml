[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = "88"

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "dongtai_conf.settings"

[tool.ruff]
line-length = 130
select = [
    "F",   # Pyflakes
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "I",   # isort
    "UP",  # pyupgrade
    "YTT", # flake8-2020
    # "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "T10", # flake8-debugger
    "FA",  # flake8-future-annotations
    "ISC", # flake8-implicit-str-concat
    "PIE", # flake8-pie
    # "T20", # flake8-print
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLOT", # flake8-slots
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "INT",  # flake8-gettext
    "ERA",  # eradicate
    "PGH",  # pygrep-hooks
    "PL",   # Pylint
    # "TRY",  # tryceratops
    "FLY", # flynt
    # "PERF", # Perflint
    "RUF", # Ruff-specific rules
]
ignore = [
    "E402",
    "E501",
    "F811",
    "PLR091",
    "PLR2004",
    "PLW2901",
    "RUF012",
    "SIM112",
    "PGH003",
    "SIM115",
]
target-version = "py310"
